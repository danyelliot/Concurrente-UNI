<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Ventas</title>
    <script src="index.js"></script>
    <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous"/>

            <link rel="stylesheet" href="style.css">   
</head>
<body>
        
    <div class="container">
        <h2 class="mt-5 mb-5">Bienvenido a Tu Carrito de Compra</h2>
        <div class="row mb-5">
            <div class="col-8" >
                <div id="welcomeMessage"></div>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-right">
                <div class="generate">
                    <button id="generate" class="btn btn-primary" onclick="generarFactura()">Generar Factura</button>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-right">
                <div class="clean">
                    <button id="clean" class="btn btn-danger" onclick="cleanCart()" >Limpiar Carrito</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
        
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    
</body>
</html>
