<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Administracion Almacen</title>
    
    <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous"/>

        <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>
        
    <div class="container">
        <h2 class="mt-5 mb-5">Bienvenido a la Administración del Almacén</h2>
        <div class="mb-5">
            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre del Producto</label>
                    <input 
                        type="text" 
                        name="name"
                        id="name" 
                        class="form-control" 
                        placeholder="Ingrese el nombre"/>
                </div>   
                <div class="form-group col-md-6 mb-3">
                    <label for="category">Tipo</label>
                    <input 
                        type="text" 
                        name="category"
                        id="category" 
                        class="form-control" 
                        placeholder="Ingrese el tipo"/>
                </div>  
                <div class="form-group col-md-6 mb-3">
                    <label for="amount">Cantidad</label>
                    <input 
                        type="number" 
                        name="amount"
                        id="amount" 
                        class="form-control" 
                        placeholder="Ingrese la cantidad"/>
                </div>  
                <div class="form-group col-md-6 mb-3">
                    <label for="cost">Precio</label>
                    <input 
                        type="number" step="any" 
                        name="cost"
                        id="cost" 
                        class="form-control" 
                        placeholder="Ingrese el precio"/>
                </div>  
                

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit"
                      onclick="AddData()" >
                      Add Data
                    </button>
                    <button class="btn btn-primary" id="Update">
                      Update
                    </button>

                </div> 
            </div>
        </div>

        <hr>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/public/script.js"></script>
</body>
</html>
